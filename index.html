<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="item" draggable="true">S</div>
            <div class="item" draggable="true">U</div>
            <div class="item" draggable="true">G</div>
            <div class="item" draggable="true">O</div>
            <div class="item" draggable="true">M</div>
            <div class="item" draggable="true">A</div>
        </div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>


    <script src="app.js"></script>
</body>
</html>
